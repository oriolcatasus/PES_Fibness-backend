                  fecharegistro:
                    type: string
                    example: Thu Apr 29 2020
                  pais:
                    type: integer
                    example: 54
                  rutaimagen:
                    type: string
                    example: /home/marc/Escritorio/nodeTest
                  nseguidores:
                    type: integer
                    example: 37
                  nseguidos:
                    type: integer
                    example: 55
                  npost:
                    type: integer
