openapi: 3.0.0
info:
  title: Fibness API
  version: "1.0.0"
servers:
  - url: 'http://10.4.41.146:3001'
    description: FIB server, UPC VPN required to connect
tags:
  - name: user
    description: Operations about users
  - name: training
    description: Operations about trainings
  - name: exercise
    description: Operations about exercises  
  - name: diet
    description: Operations about diets
  - name: meal
    description: Operations about meals
  - name: aliment
    description: Operations about aliments
  - name: comment
    description: Operations about comments
  - name: event
    description: Operations about events
paths:
  /user:
    post:
      summary: Creates a user
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: Oriol
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Hashed user password
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - nombre
                - password
                - email
      responses:
        201:
          description: User created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: boolean
                    enum: [true]
                  id:
                    type: integer
                    example: 12345
                required:
                  - created
                  - id
        400:
          description: >-
            Some required parameters are missing or with an incorrect type or a
            user with the given email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: boolean
                    enum: [false]
                  error:
                    type: string
                    example: null value in column 'email' violates constraint
                required:
                  - created 
                  - error
  /user/fb:
    post:
      summary: Log in a user with Facebook token
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: Oriol
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Facebook token
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - nombre
                - password
                - email
      responses:
        200:
          description: User is correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12345
                required:
                  - id
        201:
          description: User created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12345
                required:
                  - id
  /user/validate:
    post:
      summary: Validates the given user
      description: Validates a user with the given email and password exists
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Hashed user password
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - email
                - password
      responses:
        200:
          description: Result from the validation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    example: true
                  id:
                    type: integer
                    example: 1234
                required:
                  - result
  /user/{id}:
    delete:
      summary: Deletes a user by id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to delete
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Ok
  /user/{id}/trainings:
    get:
      summary: Gives the trainings of a user
      description: Returns all the trainings of the user with the given id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the trainigs from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of the ids, names and descriptions of the requested trainings
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    idelemento:
                      type: integer
                    nombre:
                      type: string
                    descripcion:
                      type: string
                    nlikes:
                      type: integer
                    ncomentarios:
                      type: integer
                example:
                  - idelemento: 28
                    nombre: TrainingTest
                    descripcion: DescriptionTest
                    nlikes: 20
                    ncomentarios: 2
                  - idelemento: 40
                    nombre: TrainingTest2
                    descripcion: DescriptionTest2
                    nlikes: 20
                    ncomentarios: 2
                required:
                - trainingSet
  /user/{id}/diets:
    get:
      summary: Gives the diets of a user
      description: Returns all the diets of the user with the given id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the diets from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of the ids, names and descriptions of the requested diets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    idelemento:
                      type: integer
                    nombre:
                      type: string
                    descripcion:
                      type: string
                    nlikes:
                      type: integer
                    ncomentarios:
                      type: integer
                example:
                  - idelemento: 23
                    nombre: DietTest
                    descripcion: DescriptionTest
                    nlikes: 20
                    ncomentarios: 2
                  - idelemento: 69
                    nombre: DietTest2
                    descripcion: DescriptionTest2
                    nlikes: 20
                    ncomentarios: 2
                required:
                - dietSet
  /user/{id}/routes:
    get:
      summary: Gives the routes of a user 
      description: Returns all the routes of the user with given id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user, whose's routes we want to get
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of the ids, names and descriptions and others of the requested routes
          content:
            application/json:
              schema:
                type: object
                properties:
                  idelemento:
                    type: integer
                  nombre:
                    type: string
                  descripcion:
                    type: string
                  origen:
                    type: string
                  destino:
                    type: string
                  distancia:
                    type: string
                  nlikes:
                    type: integer
                  ncomentarios:
                    type: integer
                example:
                  - idelemento: 3
                    nombre: routeTest
                    descripcion: routeDescription
                    origen: 42.471615;2.271684
                    destino: 45.471615;5.271684
                    distancia: 60
                    nlikes: 20
                    ncomentarios: 2
                    
                  - idelemento: 4
                    nombre: routeTest2
                    descripcion: routeDescription2
                    origen: 43.471615;3.271684
                    destino: 46.471615;6.271684
                    distancia: 70
                    nlikes: 20
                    ncomentarios: 2
                required:
                      - activitySet
  /user/{id}/events:
    get:
      summary: Returns all events created by the user
      description: Returns all events created by the user ordered by data
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Returns all events created by the user ordered by data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
                  
  /user/{id}/statistics:
    get:
      summary: Gives the statistic of a user 
      description: Returns all the statistics from a user during the current week. A week starts on Mondays. Notice that Monday is 1, and Tuesday is 2 and so on.
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user, whose's statistic we want to get
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of the dates, distances of the requested statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  dia:
                    type: integer
                  dstrecorrida:
                    type: string
                example:
                  - dia: 1
                    dstrecorrida: '60'
                 
                  - dia: 2
                    dstrecorrida: '100'
                    
                required:
                      - activitySet   
  
  /user/resetPassword:
    put:
      summary: Replaces the current password of the user.
      description: Changes the password of the given user by the new one given
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Hashed user password
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - email
                - password
      responses:
        200:
          description: Result from the reset (true if it was reseted, false otherwise)
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    example: true
                required:
                  - result
  /user/{id}/info:
