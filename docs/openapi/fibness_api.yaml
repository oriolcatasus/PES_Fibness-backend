openapi: 3.0.0
info:
  title: Fibness API
  version: "1.0.0"
servers:
  - url: 'http://10.4.41.146:3001'
    description: FIB server, UPC VPN required to connect
tags:
  - name: user
    description: Operations about users
  - name: training
    description: Operations about trainings
  - name: exercise
    description: Operations about exercises  
  - name: diet
    description: Operations about diets
  - name: meal
    description: Operations about meals
  - name: aliment
    description: Operations about aliments
paths:
  /user:
    post:
      summary: Creates a user
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: Oriol
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Hashed user password
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - nombre
                - password
                - email
      responses:
        201:
          description: User created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: boolean
                    enum: [true]
                  id:
                    type: integer
                    example: 12345
                required:
                  - created
                  - id
        400:
          description: >-
            Some required parameters are missing or with an incorrect type or a
            user with the given email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  created:
                    type: boolean
                    enum: [false]
                  error:
                    type: string
                    example: null value in column 'email' violates constraint
                required:
                  - created 
                  - error
  /user/fb:
    post:
      summary: Log in a user with Facebook token
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: Oriol
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Facebook token
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - nombre
                - password
                - email
      responses:
        200:
          description: User is correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12345
                required:
                  - id
        201:
          description: User created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12345
                required:
                  - id
  /user/{id}:
    delete:
      summary: Deletes a user by id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to delete
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Ok
  /user/validate:
    post:
      summary: Validates the given user
      description: Validates a user with the given email and password exists
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Hashed user password
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - email
                - password
      responses:
        200:
          description: Result from the validation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    example: true
                  id:
                    type: integer
                    example: 1234
                required:
                  - result
  /user/{id}/trainings:
    get:
      summary: Gives the trainings of a user
      description: Returns all the trainings of the user with the given id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the trainigs from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of the ids, names and descriptions of the requested trainings
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    idelemento:
                      type: integer
                    nombre:
                      type: string
                    descripcion:
                      type: string
                example:
                  - idelemento: 28
                    nombre: TrainingTest
                    descripcion: DescriptionTest
                  - idelemento: 40
                    nombre: TrainingTest2
                    descripcion: DescriptionTest2
                required:
                - trainingSet
  /user/{id}/diets:
    get:
      summary: Gives the diets of a user
      description: Returns all the diets of the user with the given id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the diets from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of the ids, names and descriptions of the requested diets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    idelemento:
                      type: integer
                    nombre:
                      type: string
                    descripcion:
                      type: string
                example:
                  - idelemento: 23
                    nombre: DietTest
                    descripcion: DescriptionTest
                  - idelemento: 69
                    nombre: DietTest2
                    descripcion: DescriptionTest2
                required:
                - dietSet
  /user/{id}/routes:
    get:
      summary: Gives the routes of a user 
      description: Returns all the routes of the user with given id
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user, whose's routes we want to get
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of the ids, names and descriptions and others of the requested routes
          content:
            application/json:
              schema:
                type: object
                properties:
                  idelemento:
                    type: integer
                  nombre:
                    type: string
                  descripcion:
                    type: string
                  origen:
                    type: string
                  destino:
                    type: string
                  distancia:
                    type: string
                example:
                  - idelemento: 3
                    nombre: routeTest
                    descripcion: routeDescription
                    origen: 42.471615;2.271684
                    destino: 45.471615;5.271684
                    distancia: 60
                    
                  - idelemento: 4
                    nombre: routeTest2
                    descripcion: routeDescription2
                    origen: 43.471615;3.271684
                    destino: 46.471615;6.271684
                    distancia: 70
                required:
                      - activitySet
  
  
  /user/resetPassword:
    put:
      summary: Replaces the current password of the user.
      description: Changes the password of the given user by the new one given
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: oriol@example.com
                password:
                  type: string
                  description: Hashed user password
                  example: '5f4dcc3b5aa765d61d8327deb882cf99'
              required:
                - email
                - password
      responses:
        200:
          description: Result from the reset (true if it was reseted, false otherwise)
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: boolean
                    example: true
                required:
                  - result
  /user/{id}/info:
    get:
      summary: Gets the info of the user
      description: Returns the information of the given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the information from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information about the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  nombre:
                    type: string
                    example: UserTest
                  email:
                    type: string
                    example: user@example.com
                  tipousuario:
                    type: string
                    example: principiante
                  tipoperfil:
                    type: string
                    example: publico
                  genero:
                    type: boolean
                    example: true
                  descripcion:
                    type: string
                    example: Esta es mi descripcion
                  fechadenacimiento:
                    type: string
                    example: 1978-01-30
                  fecharegistro:
                    type: string
                    example: Thu Apr 29 2020
                  pais:
                    type: integer
                    example: 54
                  rutaimagen:
                    type: string
                    example: /home/marc/Escritorio/nodeTest
                  nseguidores:
                    type: integer
                    example: 37
                  nseguidos:
                    type: integer
                    example: 55
                  npost:
                    type: integer
                    example: 100
                required:
                  - nombre
                  - email
                  - tipousuario
                  - tipoperfil
                  - genero
                  - descripcion
                  - fechadenacimiento
                  - fecharegistro
                  - pais
                  - rutaimagen
                  - nseguidores
                  - nseguidos
                  - npost
    put:
      summary: Update user info
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the information from
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: MiNuevoNombre
                genero:
                  type: boolean
                  example: false
                descripcion:
                  type: string
                  example: Mi nueva descripcion
                fechadenacimiento:
                  type: string
                  example: 1997-12-30
                pais:
                  type: integer
                  example: 56
              required:
                - nombre
                - genero
                - descripcion
                - fechadenacimiento
                - pais
      responses:
        200:
          description: User is correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12345
                required:
                  - id

  /user/{id}/profile:
    get:
      summary: Get the user's profile image
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user which profile image should be updated
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: User's profile image in base64
          content:
            image/*:
              schema:
                format: bas64
    post:
      summary: Set a new profile image
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: User's id
          schema:
            type: integer
            minimum: 1
      requestBody:
        description: Profile image in base64
        required: true
        content:
          image/*:
            schema:
              format: base64
      responses:
        201:
          description: Created

  /user/{id}/settings:
    get:
      summary: Gets the settings of the user
      description: Returns the settings of the given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the settings from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Settings of the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  sedad:
                    type: boolean
                    example: false
                  sdistancia:
                    type: boolean
                    example: true
                  sinvitacion:
                    type: boolean
                    example: true
                  sseguidor:
                    type: boolean
                    example: false
                  nmensaje:
                    type: boolean
                    example: false
                required:
                  - info
    put:
      summary: Updates the settings of the user
      description: Changes the settings of the user by the ones given
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the settings from
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sEdad:
                  type: boolean
                  example: false
                sDistancia:
                  type: boolean
                  example: true
                sInvitacion:
                  type: boolean
                  example: true
                sSeguidor:
                  type: boolean
                  example: false
                nMensaje:
                  type: boolean
                  example: false
              required:
                - sEdad
                - sDistancia
                - sInvitacion
                - sSeguidor
                - nMensaje
      responses:
        200:
          description: OK
          
  /user/shortInfo/{currentID}:
    get:
      summary: Gets the brief info of all users
      description: Returns username and id of all users except for the one that is given and the ones that are blocked by the user
        - user
      tags:
        - user
      parameters:
        - name: currentID
          in: path
          required: true
          description: The id of the user to NOT get the info from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information of the users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    nombre:
                      type: string
                      example: user
                example:
                  - id: 7
                    nombre: user
                  - id: 8
                    nombre: user2
                    
  /user/{id}/followers:
    get:
      summary: Gets the followers of a user
      description: Returns the followers of a given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the followers from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information of the users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    nombre:
                      type: string
                      example: user
                example:
                  - id: 7
                    nombre: user
                  - id: 8
                    nombre: user2
  /user/{id}/followed:
    get:
      summary: Gets the people followed by a user
      description: Returns all the people that the given user follows
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the people who follows from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information of the users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    nombre:
                      type: string
                      example: user
                example:
                  - id: 7
                    nombre: user
                  - id: 8
                    nombre: user2
  '/user/follow':
    post:
      summary: Creates a following
      description: The user with idFollower will start following the user with idFollowed
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idFollower:
                  type: integer
                  example: 1
                  description: id of the user that will start following
                idFollowed:
                  type: integer
                  example: 2
                  description: id of the user that will be followed by the first one
              required:
                - idFollower
                - idFollowed
      responses:
        '201':
          description: Following created successfully
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
            
  '/user/follow/{idFollower}/{idFollowed}':
    delete:
      summary: Deletes a following
      description: The user with idFollower stops following the user with idFollowed 
      tags:
        - user
      parameters:
        - name: idFollower
          in: path
          required: true
          description: The id of the user that started to follow
          schema:
            type: integer
            minimum: 1
        - name: idFollowed
          in: path
          required: true
          description: The id of the user that was followed
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Following successfully eliminated
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
  '/user/block':
    post:
      summary: Blocks a user
      description: The user with idBlocker will block the user with idBlocked
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idBlocker:
                  type: integer
                  example: 1
                  description: id of the user that will be blocking
                idBlocked:
                  type: integer
                  example: 2
                  description: id of the user that will be blocked
              required:
                - idBlocker
                - idBlocked
      responses:
        '201':
          description: User blocked successfully
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
            
  '/user/block/{idBlocker}/{idBlocked}':
    delete:
      summary: Unblocks a user
      description: The user with idBlocker will stop blocking the user with idBlocked 
      tags:
        - user
      parameters:
        - name: idBlocker
          in: path
          required: true
          description: The id of the user that had blocked
          schema:
            type: integer
            minimum: 1
        - name: idBlocked
          in: path
          required: true
          description: The id of the user that has beedn blocked
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Blocking removed
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
            
  '/user/{id}/info/{id2}':
    get:
      summary: Gets the information of a user
      description: Returns all the information of the given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the info from
          schema:
            type: integer
            minimum: 1
        - name: id2
          in: path
          required: true
          description: The id of the user that we check if is a follower of the user with id
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information of the user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    nombre:
                      type: string
                      example: user
                    descripcion:
                      type: string
                      example: hola
                    fechadenacimiento:
                      type: string
                      example: 21-04-2010
                    pais:
                      type: string
                      example: Alemania
                    nseguidores:
                      type: integer
                      example: 5
                    nseguidos:
                      type: integer
                      example: 10
                    sedad:
                      type: boolean
                      example: true
                    seguidor:
                      type: boolean
                      example: false
                    smensaje: 
                      type: boolean
                      example: true
  '/training':
    post:
      summary: Creates a training
      description: Creates a training with the given description and name associated with the given user
      tags:
        - training
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: TrainingTest
                descripcion:
                  type: string
                  example: TrainingDescriptionTest
                idUser:
                  type: integer
                  description: id of the user
                  example: 2
              required:
                - nombre
                - descripcion
                - idUser
      responses:
        '201':
          description: Training created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  idelemento:
                    type: integer
                    example: 12345
                required:
                  - idelemento
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
  '/training/{id}':
    delete:
      summary: Deletes a training by id
      tags:
        - training
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the training to delete
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Ok
    put:
      summary: Update a training by id
      tags:
        - training
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the training to update
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: weekends training
                descripcion:
                  type: string
                  example: This training has vareity of exercices. 
              required:
                - name
                - description
      responses:
            '200':
              description: Ok
  /training/{idTraining}/activities:
    get:
      summary: Gives the activities(exercises or sports) of a certain training
      description: Returns all the activities of a given training id
      tags:
        - training
      parameters:
        - name: idTraining
          in: path
          required: true
          description: The id of the training
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Set of exercises or sports of a certain training
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    idActividad:
                      type: integer
                      description: id of the activity(sport or exercise)
                    nombre:
                      type: string
                     
                    descripcion:
                      type: string
                     
                    tiempoEjecucion:
                      type: integer
                      
                    numSets:
                      type: integer
        
                    numRepeticiones:
                      type: integer
                      
                    tiempoDescanso:
                      type: integer
                      
                  example:
                      - idactividad: 3
                        nombre: exerciseTest
                        descripcion: exerciseDescription
                        tiempoejecucion: 4
                        numsets: 3 
                        numrepeticiones: 2
                        tiempodescanso: 1
                      - idactividad: 4
                        nombre: exerciseTest_2
                        descripcion: exerciseDescription_2
                        tiempoejecucion: 5
                        numsets: 4 
                        numrepeticiones: 1
                        tiempodescanso: 10  
                  required:
                    - activitySet
                
                          
  '/exercise':
    post:
      summary: Creates an exercise
      description: Creates an exercise with the given description and it's associated to the given training 
      tags:
        - exercise
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idEntrenamiento:
                  type: integer
                  description: id of the training
                  example: 1
                nombre:
                  type: string
                  example: exerciseTest
                descripcion:
                  type: string
                  example: exerciseDescription
                tiempoEjecucion:
                  type: integer
                  example: 4
                numSets:
                  type: integer
                  example: 3  
                numRepeticiones:
                  type: integer
                  example: 2
                tiempoDescanso:
                  type: integer
                  example: 1
              required:
                - idEntrenamiento
                - nombre
                - descripcion
                - tiempoEjecucion
                - numSets
                - numRepeticiones
                - tiempoDescanso
                
      responses:
        '201':
          description: Exercise created succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  idExercise:
                    type: integer
                    example: 34
                required:
                  - idExercise
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
            
  '/exercise/{id}':
    delete:
      summary: Deletes a exercise by id
      tags:
        - exercise
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the exercise to delete
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Ok
    put:
      summary: Update a exercise by id
      tags:
        - exercise
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the exercise to update
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: exerciseTestModified
                descripcion:
                  type: string
                  example: exerciseDescriptionModified
                tiempoEjecucion:
                  type: integer
                  example: 5
                numSets:
                  type: integer
                  example: 2  
                numRepeticiones:
                  type: integer
                  example: 1
                tiempoDescanso:
                  type: integer
                  example: 4
              required:
                - nombre
                - descripcion
                - tiempoEjecucion
                - numSets
                - numRepeticiones
                - tiempoDescanso
      responses:
            '200':
              description: Ok

              
  '/diet':
    post:
