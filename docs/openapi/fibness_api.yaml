                  - rutaimagen
                  - nseguidores
                  - nseguidos
                  - npost
    put:
      summary: Update user info
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the information from
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: MiNuevoNombre
                genero:
                  type: boolean
                  example: false
                descripcion:
                  type: string
                  example: Mi nueva descripcion
                fechadenacimiento:
                  type: string
                  example: 1997-12-30
                pais:
                  type: integer
                  example: 56
              required:
                - nombre
                - genero
                - descripcion
                - fechadenacimiento
                - pais
      responses:
        200:
          description: User is correct
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12345
                required:
                  - id

  /user/{id}/profile:
    get:
      summary: Get the user's profile image
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user which profile image should be updated
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: User's profile image in base64
          content:
            image/*:
              schema:
                format: bas64
    post:
      summary: Set a new profile image
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: User's id
          schema:
            type: integer
            minimum: 1
      requestBody:
        description: Profile image in base64
        required: true
        content:
          image/*:
            schema:
              format: base64
      responses:
        201:
          description: Created

  /user/{id}/settings:
    get:
      summary: Gets the settings of the user
      description: Returns the settings of the given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the settings from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Settings of the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  sedad:
                    type: boolean
                    example: false
                  sdistancia:
                    type: boolean
                    example: true
                  sinvitacion:
                    type: boolean
                    example: true
                  sseguidor:
                    type: boolean
                    example: false
                  nmensaje:
                    type: boolean
                    example: false
                required:
                  - info
    put:
      summary: Updates the settings of the user
      description: Changes the settings of the user by the ones given
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the settings from
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sEdad:
                  type: boolean
                  example: false
                sDistancia:
                  type: boolean
                  example: true
                sInvitacion:
                  type: boolean
                  example: true
                sSeguidor:
                  type: boolean
                  example: false
                nMensaje:
                  type: boolean
                  example: false
              required:
                - sEdad
                - sDistancia
                - sInvitacion
                - sSeguidor
                - nMensaje
      responses:
        200:
          description: OK
  /user/{id}/globaldst:
    get:
      summary: Gets the user global traveled distance of the user
      description: Returns the global traveled distance of the given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the global distance from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Settings of the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  dstrecorrido:
                    type: string
                    example: "1000" 
                required:
                  - dstrecorrido
          
  /user/shortInfo/{currentID}:
    get:
      summary: Gets the brief info of all users
      description: Returns username and id of all users except for the one that is given and the ones that are blocked by the user
        - user
      tags:
        - user
      parameters:
        - name: currentID
          in: path
          required: true
          description: The id of the user to NOT get the info from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information of the users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    nombre:
                      type: string
                      example: user
                    bloqueado:
                      type: boolean
                      example: true
                example:
                  - id: 7
                    nombre: user
                    bloqueado: false
                  - id: 8
                    nombre: user2
                    bloqueado: true
                    
  /user/{id}/followers:
    get:
      summary: Gets the followers of a user
      description: Returns the followers of a given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the followers from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information of the users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    nombre:
                      type: string
                      example: user
                example:
                  - id: 7
                    nombre: user
                  - id: 8
                    nombre: user2
  /user/{id}/followed:
    get:
      summary: Gets the people followed by a user
      description: Returns all the people that the given user follows
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the people who follows from
          schema:
            type: integer
            minimum: 1
      responses:
        200:
          description: Information of the users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 5
                    nombre:
                      type: string
                      example: user
                example:
                  - id: 7
                    nombre: user
                  - id: 8
                    nombre: user2
  '/user/follow':
    post:
      summary: Creates a following
      description: The user with idFollower will start following the user with idFollowed
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idFollower:
                  type: integer
                  example: 1
                  description: id of the user that will start following
                idFollowed:
                  type: integer
                  example: 2
                  description: id of the user that will be followed by the first one
              required:
                - idFollower
                - idFollowed
      responses:
        '201':
          description: Attempted to create a following
          content:
            application/json:
              schema:
                type: object
                properties:
                  isBlocked:
                    type: boolean
                    example: true
                    description: true if one of the users has the other blocked (in which case the following
                                  is not created). False if there is no blocking (the following is created)

                required:
                  - isBlocked
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
            
  '/user/follow/{idFollower}/{idFollowed}':
    delete:
      summary: Deletes a following
      description: The user with idFollower stops following the user with idFollowed 
      tags:
        - user
      parameters:
        - name: idFollower
          in: path
          required: true
          description: The id of the user that started to follow
          schema:
            type: integer
            minimum: 1
        - name: idFollowed
          in: path
          required: true
          description: The id of the user that was followed
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Following successfully eliminated
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
  '/user/block':
    post:
      summary: Blocks a user
      description: The user with idBlocker will block the user with idBlocked
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                idBlocker:
                  type: integer
                  example: 1
                  description: id of the user that will be blocking
                idBlocked:
                  type: integer
                  example: 2
                  description: id of the user that will be blocked
              required:
                - idBlocker
                - idBlocked
      responses:
        '201':
          description: Attempted to create a blocking
          content:
            application/json:
              schema:
                type: object
                properties:
                  blockerFollowedBlocked:
                    type: boolean
                    example: true
                    description: true if idBlocker followed idBlocked (the following is eliminated). False
                                  otherwise
                  blockedFollowedBlocker:
                    type: boolean
                    example: false
                    description: true if idBlocked followed idBlocker (the following is eliminated). False
                                  otherwise
                required:
                  - blockerFollowedBlocked
                  - blockedFollowedBlocker
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
            
  '/user/block/{idBlocker}/{idBlocked}':
    delete:
      summary: Unblocks a user
      description: The user with idBlocker will stop blocking the user with idBlocked 
      tags:
        - user
      parameters:
        - name: idBlocker
          in: path
          required: true
          description: The id of the user that had blocked
          schema:
            type: integer
            minimum: 1
        - name: idBlocked
          in: path
          required: true
          description: The id of the user that has beedn blocked
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Blocking removed
        '400':
          description: >-
            Some required parameters are missing or with an incorrect type
            
  '/user/{id}/info/{id2}':
    get:
      summary: Gets the information of a user
      description: Returns all the information of the given user
      tags:
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the user to get the info from
          schema:
            type: integer
            minimum: 1
        - name: id2
